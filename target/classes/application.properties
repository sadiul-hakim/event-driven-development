#DB
spring.datasource.url=jdbc:h2:mem:learn
spring.datasource.generate-unique-name=false
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
# Spring
spring.aop.auto=true
spring.aop.proxy-target-class=true
server.port=9091
# Actuator
management.endpoints.web.exposure.include=*
management.appoptics.metrics.export.enabled=true
# JMS
spring.jms.pub-sub-domain=true
# ActiveMQ
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
## Config
xyz.sadiulhakim.jms.queue=jms-demo
xyz.sadiulhakim.jms.rate-queue=rates
xyz.sadiulhakim.jms.rate-reply-queue=reply-rate
xyz.sadiulhakim.jms.topic=rate-topic
# WS
xyz.sadiulhakim.ws.endpoint=/stomp-endpoint
xyz.sadiulhakim.ws.app-destination-prefix=/my-app
xyz.sadiulhakim.ws.mapping=/chat-room
xyz.sadiulhakim.ws.mapping-reply=${apress.ws.topic}${apress.ws.mapping}

### This is a broker
xyz.sadiulhakim.ws.topic=/topic